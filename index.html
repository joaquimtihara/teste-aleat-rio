<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prefeitura de Cambira</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    header {
      background-color: #004AAD;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .carousel-container {
      overflow: hidden;
      width: 100%;
      background-color: #fff;
    }

    .carousel-track {
      display: flex;
      animation: scroll-left 20s linear infinite;
    }

    .carousel-track img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-right: 20px;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <header>
    Prefeitura de Cambira
  </header>

  <div class="carousel-container">
    <div class="carousel-track">
      <img src="download (2).jpg" alt="Imagem 1">
      <img src="Sem título.jpg" alt="Imagem 2">
      <img src="download (2).jpg" alt="Imagem 1 repetida">
      <img src="Sem título.jpg" alt="Imagem 2 repetida">
    </div>
  </div>

</body>
</html>
